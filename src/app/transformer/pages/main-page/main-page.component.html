<app-header (toggleAside)="drawer.toggle()"/>
<mat-drawer-container class="h-100">
  <mat-drawer #drawer opened="true" [mode]="sideBarMode">
    <app-sidebar/>
  </mat-drawer>

  <mat-drawer-content class="d-md-flex justify-content-around">
    <app-text-area class="w-50 m-1"/>
    <app-result class="w-50 m-1"/>
  </mat-drawer-content>
</mat-drawer-container>
