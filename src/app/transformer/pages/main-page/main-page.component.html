<mat-drawer-container class="w-100 h-100">
  <mat-drawer #drawer opened="true" [mode]="sideBarMode">
    <app-sidebar/>
  </mat-drawer>

  <mat-drawer-content class="d-md-flex w-100 h-100">
    <app-text-area class="w-50 h-100 m-1"/>
    <app-result class="w-50 h-100 m-1"/>
  </mat-drawer-content>
</mat-drawer-container>

<div class="example-sidenav-content">
  <button type="button" mat-button (click)="drawer.toggle()">
    Toggle sidenav
  </button>
</div>
