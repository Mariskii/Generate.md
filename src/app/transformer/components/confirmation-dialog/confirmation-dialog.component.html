<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content>
  {{ message }}
</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-between">
  <button class="text-danger" mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="confirmation()">Reset</button>
</mat-dialog-actions>
